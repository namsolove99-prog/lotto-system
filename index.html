<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบบันทึกหวย</title>
</head>
<body>
  <h2>ฟอร์มบันทึกข้อมูลหวย</h2>

  <label>ชื่อ:</label><br>
  <input type="text" id="name"><br><br>

  <label>เลข:</label><br>
  <input type="text" id="number"><br><br>

  <label>จำนวนเงิน:</label><br>
  <input type="number" id="amount"><br><br>

  <button onclick="sendData()">บันทึก</button>

  <p id="result"></p>

<script>
function sendData() {
  fetch("https://script.google.com/macros/s/AKfycbyYHo67hnL--UIEtoKimixTnWdNsBHwvD_-YStAZqWqhGguwMQikep554ljkUfVCF89SA/exec", {
    method: "POST",
    body: JSON.stringify({
      name: document.getElementById("name").value,
      number: document.getElementById("number").value,
      amount: document.getElementById("amount").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText = "บันทึกสำเร็จ ✅";
  })
  .catch(err => {
    document.getElementById("result").innerText = "เกิดข้อผิดพลาด ❌";
  });
}
</script>

</body>
</html>
